                                            </div>
                                        </div>

                                                <button type="button" onclick="removeUploadimg()" class="remove-image">
                                                    <i class="fal fa-times"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <label for="user-img" class="form-label">
                                        قم بإضافة صورة
                                    </label>

                                    <input type="text" class="form-control global" id="" placeholder=" الأسم"

                                <div class="mb-2">
                                    <input type="tel" class="form-control global" id="" placeholder="رقم الجوال "

                                </div>
                                <div class="mb-2">
                                    <select class="form-select global" aria-label="Default select example" required>
                                        <option style="font-family: Tajawal, 'Font Awesome 5 Pro'">المدينة </option>
                                        <option selected value="1">Damam</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="mb-2">
                                    <input type="password" class="form-control global" id="" placeholder=" كلمة المرور"
                                        style="font-family: Tajawal, 'Font Awesome 5 Pro'" required value="0000000">
                                </div>
                                <button type="submit" class="primary-btn w-100 mt-3"> حفظ التعديلات</button>
                            </div>

                                                    </div>
                                                </div>

                                    </div>

                                                                </a>
                                                                <span>5</span>
                                                            </div>
                                                        </div>
                                                        <p>city</p>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
